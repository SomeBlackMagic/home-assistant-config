    #    message: 'Alarm ausgelÃ¶st.'
    - service: notify.slack
      data_template:
        message: >
          ALARM - Warnzeit aktiv. Alarmanlage ist {{ states("alarm_control_panel.house") }}.
- alias: "Alarm pending"
  initial_state: True
  trigger:
    - platform: state
      entity_id:
        - alarm_control_panel.house
      to: "pending"
  action:
    - service: script.announce
      data:
        where: kuche
        message: "Achtung! Alarmanlage wird in einer Minute aktiviert."
    - service: notify.slack
      data_template:
        message: >
          Alarmanlage aktiviert.

- alias: "Alarm disarmed"
  initial_state: True
  trigger:
    - platform: state
      entity_id:
        - alarm_control_panel.house
      to: "disarmed"
  action:
    - service: script.announce
      data:
        where: kuche
        message: "Alarmanlage deaktiviert."
    - service: notify.slack
      data_template:
        message: >
          Alarmanlage deaktiviert.
